<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#438eff">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <title>Speed Test for DigitalOcean</title>
    <meta name="description" content="Run speed tests for all DigitalOcean datacenters faster than ever.">
    <meta name="author" content="Marco Montalbano">
    <script>
      (function () {
        if (location.protocol === 'https:') {
          location.href = location.href.replace(location.protocol, 'http:');
          return;
        }
        var isProd = location.hostname === 'speedtest-do.marcomontalbano.com';
        window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
        ga('create', isProd ? 'UA-50467643-10' : 'UA-50467643-7', 'auto');
        ga('send', 'pageview');
      })();
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="st4do-root"></div>
    <script>
      // GA - Links
      document.addEventListener('click', function(event) {
        var closest = event.target.closest('.js--link');
        if (closest) {
          window.ga('send', {
            hitType: 'event',
            eventCategory: 'Link',
            eventAction: 'click',
            eventLabel: closest.getAttribute('data-label'),
          });
        }
      })
    </script>
  </body>
</html>
